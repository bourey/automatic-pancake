<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./lib.js"></script>
  <script src="./words.js"></script>
  <script type="text/javascript" charset="UTF-8">
    let opts;
    function updateOpts() {
      opts = [];
      if ($('#stemCheck').prop('checked')) {
        opts = opts.concat(stemChangingVerbs);
      }
      if ($('#irregularCheck').prop('checked')) {
        opts = opts.concat(irregularVerbs);
      }
      if ($('#standardCheck').prop('checked')) {
        opts = opts.concat(standardVerbs);
      }
    }

    let opt, submitted, submittedCorrectly, lastOpt;
    function reset() {
      submittedCorrectly = false;
      lastOpt = opt;
      opt = getNewOpt(lastOpt, opts);
      $('#word').text(opt.s + ' (' + opt.e + ')');
      $('.answer').text('');
      $('input').val('').removeClass('correct').removeClass('incorrect');
      $('input:first').focus();
    }

    function addChar(char, correct) {
      return $('<span/>').text(char).addClass(correct ? 'correct' : 'incorrect');
    }

    function init() {
      updateOpts();
      $('#stemCheck').change(updateOpts);
      $('#irregularCheck').change(updateOpts);
      $('#standardCheck').change(updateOpts);
      $('form').submit(function (e) {
        e.preventDefault();
        checkForm(opt.c, reset);
      });
      reset();
    }

    window.onload = init;
  </script>
</head>

<body>
  <h1 id="word"></h1>
  <form>
    <div class="question">
      <p>Yo <input name="i" size="50">
      <p class="answer">
    </div>
    <div class="question">
      <p>Tú <input name="you" size="50">
      <p class="answer">
    </div>
    <div class="question">
      <p>Él / Ella / Usted <input name="she" size="50">
      <p class="answer">
    </div>
    <div class="question">
      <p>Nosotros <input name="we" size="50">
      <p class="answer">
    </div>
    <div class="question">
      <p>Ellos / Ellas / Ustedes <input name="they" size="50">
      <p class="answer">
    </div>
    <button type="submit">Submit</button>
  </form>
  <div class="options">
    <input type="checkbox" id="stemCheck" name="stem" checked> Stem-changing verbs<br/>
    <input type="checkbox" id="irregularCheck" name="stem" checked> Other irregular verbs<br />
    <input type="checkbox" id="standardCheck" name="standard" checked> Standard verbs<br/>
    <button onclick="reset()">Reset</button>
  </div>
</body>

</html>
